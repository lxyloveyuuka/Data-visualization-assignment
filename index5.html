

<<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品订单大屏可视化</title>
    <link rel="stylesheet" href="style2（2）.css">
    <link rel="stylesheet" href="style3.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script> -->
	<script src="echarts.js"></script>
    <!-- 引入中国地图数据 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts/map/js/china.js"></script>
</head>
<body>
    <header class="header">
        <h1>商品订单大屏可视化</h1>
        <div class="showTime"></div>
        <script>
            var t = null;
            // 初始化定时器，每秒更新显示时间
            t = setTimeout(time, 1000);//开始运行
            function time() {
               clearTimeout(t);//清除定时器
               dt = new Date();
               var y = dt.getFullYear();
               var mt = dt.getMonth() + 1;
               var day = dt.getDate();
               var h = dt.getHours();//获取时
               var m = dt.getMinutes();//获取分
               var s = dt.getSeconds();//获取秒
               // 更新页面显示的时间
               document.querySelector(".showTime").innerHTML = '当前时间：' + y + "年" + mt + "月" + day + "-" + h + "时" + m + "分" + s + "秒";
               t = setTimeout(time, 1000); //设定定时器，循环运行
            }
         </script>
  </header>

    <div class="main">
         <div class="chart-container" id="order-distribution" style="position: absolute; top: 40px; left: 15px;"></div>
        <div class="chart-container" id="sales-by-store" style="position: absolute; top: 40px; right: 5px;"></div>
        <div class="chart-container" id="sales-by-payment" style="position: absolute; bottom: 10px; left: 15px;"></div>
        <div class="chart-container" id="sales-by-manager" style="position: absolute; bottom: 10px; right: 5px;"></div>
        <div id="total-sales" style="width: 600px; height: 400px;"></div>
        <div class="map-container" id="sales-in-Chinese" style="position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%) translateY(20%); width:800px; height: 600px;"></div>
    </div>
     <div class="column">
      <!-- 该模块用于展示总销售额与总利润额-->
      <div class="no">
        <div class="no-hd">
          <ul>
            <li>31568060.96</li>
            <li>1871971.43</li>
          </ul>
        </div>
        <div class="no-bd">
          <ul>
            <li>总销售额</li>
            <li>总利润额</li>
          </ul>
        </div>
     </div>
    <script src="main3.js"></script>
</body>
</html>
